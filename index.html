<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Germany Apartment Meta Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Germany Apartment Meta Finder</h1>
    <p class="subtitle">Search rentals by German location and open merged provider searches with map context.</p>

    <form id="search-form" class="panel">
      <div class="grid">
        <label>
          City or location in Germany
          <input id="location" required placeholder="e.g., Berlin Mitte, Munich, Leipzig" />
        </label>

        <label>
          Max total rent (â‚¬ / month)
          <input id="rentMax" type="number" min="0" placeholder="e.g., 1400" />
        </label>

        <label>
          Minimum rooms
          <input id="roomsMin" type="number" min="0" step="0.5" placeholder="e.g., 2" />
        </label>

        <label>
          Preferred location type
          <select id="areaType">
            <option value="city">Near city center</option>
            <option value="station">Near train station</option>
            <option value="village">Village / quiet area</option>
          </select>
        </label>

        <label>
          Radius (km)
          <input id="radiusKm" type="number" min="1" max="50" value="10" />
        </label>
      </div>

      <button type="submit">Search all providers</button>
      <small>Note: this app merges provider search links in one place; direct scraping is avoided to respect site terms.</small>
    </form>

    <section id="status" class="panel hidden"></section>

    <section id="map-card" class="panel hidden"></section>

    <section id="nearby-card" class="panel hidden"></section>

    <section id="providers-card" class="panel hidden">
      <h2>Merged housing providers</h2>
      <div id="providers"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
